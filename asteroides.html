<!DOCTYPE html>
<html>
<head>
  <title>Ataque de Asteroides 🚀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: monospace;
      color: #fff;
      user-select: none;
      touch-action: none;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 5px;
      font-size: 1.5em;
    }

    #contenedorJuego {
      position: relative;
    }

    canvas {
      border: 3px solid #ffcc00;
      background: #111;
      display: block;
    }

    #hud {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      padding: 5px;
      color: #00ff00;
      pointer-events: none;
    }

    #mensajeFinal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      border: 3px solid #ffcc00;
      padding: 20px;
      text-align: center;
      display: none;
      z-index: 100;
    }

    #mensajeFinal button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ataque de Asteroides 🚀</h1>

  <div id="contenedorJuego">
    <canvas id="juegoCanvas" width="320" height="480"></canvas>
    <div id="hud">
      <span>PUNTOS: <span id="scoreDisplay">0</span></span>
      <span>VIDAS: <span id="livesDisplay">3</span></span>
    </div>
    <div id="mensajeFinal">
      <h2>¡GAME OVER!</h2>
      <p>Tu Puntuación Final: <span id="finalScore">0</span></p>
      <button onclick="iniciarJuego()">Volver a Jugar</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("juegoCanvas");
    const ctx = canvas.getContext("2d");
    const ancho = canvas.width;
    const alto = canvas.height;

    const scoreDisplay = document.getElementById('scoreDisplay');
    const livesDisplay = document.getElementById('livesDisplay');
    const mensajeFinal = document.getElementById('mensajeFinal');
    const finalScore = document.getElementById('finalScore');

    let juegoActivo = false;
    let score = 0;
    let vidas = 3;
    let asteroides = [];
    let dificultad = 1.0;
    let generadorIntervalo;
    let bucleJuegoFrame;

    const nave = { x: ancho / 2, y: alto - 50, radio: 15, color: '#00BFFF' };

    const tiposAsteroide = [
      { emoji: "🪨", color: "#888", puntos: 10, velocidad: 2.5 },
      { emoji: "☄️", color: "#f80", puntos: 20, velocidad: 3.5 },
      { emoji: "💥", color: "#f00", puntos: 30, velocidad: 4.5 },
      { emoji: "🌑", color: "#333", puntos: 15, velocidad: 3.0 },
      { emoji: "🔮", color: "#6f0", puntos: 25, velocidad: 4.0 }
    ];

    function crearAsteroide() {
      const tipo = tiposAsteroide[Math.floor(Math.random() * tiposAsteroide.length)];
      const radio = 18;
      const x = Math.random() * (ancho - radio * 2) + radio;
      const y = -radio;

      asteroides.push({
        x: x,
        y: y,
        radio: radio,
        velocidadX: (Math.random() - 0.5) * 1.5,
        velocidadY: tipo.velocidad * dificultad,
        tipo: tipo,
        vida: 1
      });
    }

    function actualizarAsteroides() {
      for (let i = asteroides.length - 1; i >= 0; i--) {
        const a = asteroides[i];
        a.x += a.velocidadX;
        a.y += a.velocidadY;

        if (a.y > alto + a.radio) {
          asteroides.splice(i, 1);
          perderVida();
          continue;
        }

        const dx = a.x - nave.x;
        const dy = a.y - nave.y;
        const distancia = Math.sqrt(dx * dx + dy * dy);
        if (distancia < a.radio + nave.radio) {
          score += a.tipo.puntos;
          actualizarHUD();
          asteroides.splice(i, 1);
          perderVida();
        }
      }
    }

    function actualizarHUD() {
      scoreDisplay.textContent = score;
      livesDisplay.textContent = vidas;
    }

    function perderVida() {
      if (!juegoActivo) return;
      vidas--;
      actualizarHUD();
      if (vidas <= 0) terminarJuego();
    }

    function terminarJuego() {
      juegoActivo = false;
      clearInterval(generadorIntervalo);
      cancelAnimationFrame(bucleJuegoFrame);
      finalScore.textContent = score;
      mensajeFinal.style.display = 'block';
    }
    function dibujarNave() {
      ctx.fillStyle = nave.color;
      ctx.beginPath();
      ctx.moveTo(nave.x, nave.y - nave.radio);
      ctx.lineTo(nave.x - nave.radio, nave.y + nave.radio);
      ctx.lineTo(nave.x + nave.radio, nave.y + nave.radio);
      ctx.closePath();
      ctx.fill();
    }

    function dibujarAsteroides() {
      asteroides.forEach(a => {
        ctx.font = `${a.radio * 1.5}px monospace`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = a.tipo.color;
        ctx.fillText(a.tipo.emoji, a.x, a.y);
      });
    }

    function dibujar() {
      if (!juegoActivo) return;
      ctx.clearRect(0, 0, ancho, alto);
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, ancho, alto);
      actualizarAsteroides();
      dibujarAsteroides();
      dibujarNave();
      bucleJuegoFrame = requestAnimationFrame(dibujar);
    }

    function manejarToqueAsteroide(e) {
      e.preventDefault();
      if (!juegoActivo) return;

      const rect = canvas.getBoundingClientRect();
      const xToque = (e.clientX || e.touches[0].clientX) - rect.left;
      const yToque = (e.clientY || e.touches[0].clientY) - rect.top;

      for (let i = asteroides.length - 1; i >= 0; i--) {
        const a = asteroides[i];
        const distancia = Math.sqrt((xToque - a.x) ** 2 + (yToque - a.y) ** 2);
        if (distancia < a.radio) {
          a.vida--;
          score += a.tipo.puntos;
          actualizarHUD();
          if (a.vida <= 0) {
            asteroides.splice(i, 1);
            score += 50;
            dificultad += 0.05;
          } else {
            a.tipo.color = '#FF4500';
          }
          return;
        }
      }
    }

    function moverNaveConToque(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      nave.x = x;
      if (nave.x < nave.radio) nave.x = nave.radio;
      if (nave.x > ancho - nave.radio) nave.x = ancho - nave.radio;
    }

    canvas.addEventListener('touchstart', manejarToqueAsteroide);
    canvas.addEventListener('mousedown', manejarToqueAsteroide);
    canvas.addEventListener('touchmove', moverNaveConToque);
    canvas.addEventListener('mousemove', moverNaveConToque);

    function iniciarJuego() {
      score = 0;
      vidas = 3;
      dificultad = 1.0;
      asteroides = [];
      juegoActivo = true;
      mensajeFinal.style.display = 'none';
      actualizarHUD();
      clearInterval(generadorIntervalo);
      generadorIntervalo = setInterval(crearAsteroide, 1000 / dificultad);
      cancelAnimationFrame(bucleJuegoFrame);
      dibujar();
    }

    iniciarJuego();
  </script>
</body>
</html>
