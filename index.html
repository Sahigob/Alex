    <title>Arcade de √Ålex üïπÔ∏è - Retro Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        /* Base & Background */
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center, #2c003e, #1a1a2e 80%);
            font-family: 'Press Start 2P', cursive, monospace;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 15px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Flickering Neon Animation */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px #ff007f,
                    0 0 10px #ff007f,
                    0 0 20px #ff007f,
                    0 0 40px #ff007f;
                color: #ff66b2;
            }
            20%, 22%, 24%, 55% {
                text-shadow: none;
                color: #ff3399;
            }
        }

        /* Title */
        h1 {
            font-size: 1.8em;
            margin: 35px 0 25px;
            color: #ff3399;
            letter-spacing: 4px;
            padding: 15px 25px;
            border: 4px solid #ff3399;
            border-radius: 15px;
            background: rgba(255, 0, 127, 0.15);
            box-shadow:
                0 0 15px #ff007f,
                0 0 40px #ff3399,
                0 0 80px #ff66b2;
            animation: flicker 3s infinite alternate;
            user-select: none;
        }

        /* Container */
        .arcade-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
            width: 100%;
            max-width: 700px;
            padding: 0 10px;
        }

        /* Buttons */
        .boton-juego {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px; /* Added horizontal padding for better centering */
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            color: #0f0f1c;
            background: linear-gradient(145deg, #00ffff, #00b3b3);
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow:
                0 4px 15px rgba(0, 255, 255, 0.6),
                inset 0 -3px 6px rgba(0, 179, 179, 0.8);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 65px;
            user-select: none;
            text-align: center;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .boton-juego:hover,
        .boton-juego:focus {
            background: linear-gradient(145deg, #ff007f, #cc0066);
            color: #fff;
            border-color: #ff66b2;
            box-shadow:
                0 0 20px #ff3399,
                inset 0 3px 8px #ff66b2;
            transform: scale(1.05);
            outline: none;
        }
        .boton-juego:active {
            transform: scale(0.98);
            box-shadow:
                0 0 10px #cc0066,
                inset 0 1px 3px #b30059;
        }

        /* Responsive Larger Screens */
        @media (min-width: 600px) {
            h1 {
                font-size: 3em;
                margin: 50px 0 35px;
                letter-spacing: 8px;
                padding: 25px 40px;
            }
            .arcade-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
                max-width: 900px;
            }
            .boton-juego {
                font-size: 1em;
                min-height: 75px;
                padding: 25px 10px; /* Keep horizontal padding consistent */
            }
        }
        @media (min-width: 1024px) {
            .arcade-container {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1100px;
            }
        }
    </style>
</head>
