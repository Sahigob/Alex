    <title>Arcade de √Ålex üïπÔ∏è - Retro Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        /* Base & Background */
        html, body {
            margin: 0;
            height: 100%;
            background: radial-gradient(circle at center, #2c003e, #1a1a2e 80%);
            font-family: 'Press Start 2P', cursive, monospace;
            color: #fff;
            overflow: hidden; /* Prevent body scroll */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            box-sizing: border-box;
        }

        /* Flickering Neon Animation */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px #ff007f,
                    0 0 10px #ff007f,
                    0 0 20px #ff007f,
                    0 0 40px #ff007f;
                color: #ff66b2;
            }
            20%, 22%, 24%, 55% {
                text-shadow: none;
                color: #ff3399;
            }
        }

        /* Title */
        h1 {
            font-size: 1.4em;
            margin: 20px auto 15px;
            color: #ff3399;
            letter-spacing: 3px;
            padding: 12px 18px;
            border: 3px solid #ff3399;
            border-radius: 12px;
            background: rgba(255, 0, 127, 0.15);
            box-shadow:
                0 0 12px #ff007f,
                0 0 30px #ff3399,
                0 0 60px #ff66b2;
            animation: flicker 3s infinite alternate;
            user-select: none;
            max-width: 100%;
            word-break: break-word;
            text-align: center;
            width: fit-content;
        }

        /* Container: scrollable with all buttons visible */
        .arcade-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            padding: 0 5px;
            flex-grow: 1;
            overflow-y: auto; /* Scroll inside container */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #ff3399 transparent;
        }
        /* Optional scrollbar styling for WebKit */
        .arcade-container::-webkit-scrollbar {
            width: 8px;
        }
        .arcade-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .arcade-container::-webkit-scrollbar-thumb {
            background-color: #ff3399;
            border-radius: 4px;
        }

        /* Buttons */
        .boton-juego {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 14px 8px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            color: #0f0f1c;
            background: linear-gradient(145deg, #00ffff, #00b3b3);
            border-radius: 16px;
            border: 2.5px solid #00ffff;
            box-shadow:
                0 3px 12px rgba(0, 255, 255, 0.6),
                inset 0 -2px 5px rgba(0, 179, 179, 0.8);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
            user-select: none;
            text-align: center;
            white-space: nowrap;
        }
        .boton-juego:hover,
        .boton-juego:focus {
            background: linear-gradient(145deg, #ff007f, #cc0066);
            color: #fff;
            border-color: #ff66b2;
            box-shadow:
                0 0 18px #ff3399,
                inset 0 2px 6px #ff66b2;
            transform: scale(1.05);
            outline: none;
        }
        .boton-juego:active {
            transform: scale(0.97);
            box-shadow:
                0 0 8px #cc0066,
                inset 0 1px 3px #b30059;
        }

        /* Responsive Larger Screens */
        @media (min-width: 600px) {
            h1 {
                font-size: 2.8em;
                margin: 20px auto 25px;
                letter-spacing: 7px;
                padding: 22px 35px;
                width: fit-content;
                text-align: center;
            }
            .arcade-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                max-width: 800px;
                padding: 0 15px;
                flex-grow: 1;
            }
            .boton-juego {
                font-size: 0.95em;
                min-height: 70px;
                padding: 22px 12px;
                border-radius: 20px;
                border-width: 3px;
            }
        }
        @media (min-width: 1024px) {
            .arcade-container {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1100px;
            }
        }
    </style>
</head>
