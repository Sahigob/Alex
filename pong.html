<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Pong 1 Jugador</title>
<style>
/* --- ESTILOS GENERALES --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    width: 100%;
    height: 100%; 
    overflow: hidden;
    background: #000;
    display: flex;
    /* Usa columna para apilar elementos y facilitar la separación */
    justify-content: flex-start; /* Alinea los elementos al inicio (arriba) */
    align-items: center; 
    font-family: Arial, sans-serif;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    flex-direction: column;
}

/* --- ESTILOS DE PUNTUACIÓN (BARRA SUPERIOR) --- */
#scoreboard {
    position: relative; 
    /* Margen fijo para separar y empujar el canvas hacia abajo */
    margin-top: 20px; 
    margin-bottom: 20px; 
    width: 90%; 
    color: #0ff;
    font-size: 20px;
    display: flex;
    justify-content: space-between;
    padding: 0 5%;
    z-index: 10;
}

/* --- ESTILOS DEL CANVAS DE JUEGO (MAXIMIZACIÓN Y CUADRADO) --- */
#pongCanvas {
    background: #000;
    border: 3px solid #0ff;
    border-radius: 10px;
    touch-action: none;
    
    /* 1. Ocupa el 90% del ancho de la vista */
    width: 90vw; 
    
    /* 2. La clave: Fuerza que la altura sea igual al ancho, manteniéndolo cuadrado. */
    aspect-ratio: 1 / 1;
    
    /* 3. Limita el tamaño total para que no se salga de la pantalla verticalmente */
    max-height: calc(100vh - 80px); 
    
    display: block;
    /* Se usa 'flex-grow: 1' y 'margin-bottom' para empujar el contenido y generar el espacio deseado. */
    flex-grow: 1;
    margin-bottom: 20px; 
}
</style>
</head>
<body>

<div id="scoreboard">
    <div>Máquina: <span id="scoreTop">0</span></div>
    <div>Jugador: <span id="scoreBottom">0</span></div>
</div>

<canvas id="pongCanvas" width="600" height="600"></canvas>

<script>
(() => {
    const canvas = document.getElementById('pongCanvas');
    const ctx = canvas.getContext('2d');
    const scoreTopElem = document.getElementById('scoreTop');
    const scoreBottomElem = document.getElementById('scoreBottom');

    // Las dimensiones lógicas del juego (internas)
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    const PADDLE_WIDTH = 120;
    const PADDLE_HEIGHT = 15;
    const BALL_RADIUS = 8;
    
    // Separación vertical lógica desde los bordes 
    const VERTICAL_OFFSET = 30; 

    const WIN_SCORE = 10;

    let paddleTopX = (WIDTH - PADDLE_WIDTH) / 2;
    let paddleBottomX = (WIDTH - PADDLE_WIDTH) / 2;

    let ballX = WIDTH / 2;
    let ballY = HEIGHT / 2;
    // ⭐ VELOCIDADES INICIALES AUMENTADAS: De 3/5 a 7/10
    let ballSpeedX = 7 * (Math.random() < 0.5 ? -1 : 1); 
    let ballSpeedY = 10 * (Math.random() < 0.5 ? -1 : 1);

    let scoreTop = 0;
    let scoreBottom = 0;

    let gameOver = false;

    // La velocidad de la IA (sin cambios)
    const AI_SPEED = 4;

    function notifyParent(playerWon) {
        setTimeout(() => {
            try {
                if(window.parent && window.parent !== window && typeof window.parent.endGame === 'function'){
                    window.parent.endGame(playerWon);
                } else {
                    window.location.href = '/'; 
                }
            } catch(e) {
                window.location.href = '/';
            }
        }, 2500);
    }

    function fixDPI() {
        const dpi = window.devicePixelRatio || 1;
        if(canvas.width !== WIDTH * dpi || canvas.height !== HEIGHT * dpi){
            canvas.width = WIDTH * dpi;
            canvas.height = HEIGHT * dpi;
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpi, dpi);
        }
    }
    fixDPI();

    function drawPaddle(x, y) {
        ctx.fillStyle = '#0ff';
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = 8;
        ctx.fillRect(x, y, PADDLE_WIDTH, PADDLE_HEIGHT);
        ctx.shadowBlur = 0;
    }

    function drawBall() {
        ctx.beginPath();
        ctx.fillStyle = '#0ff';
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = 15;
        ctx.arc(ballX, ballY, BALL_RADIUS, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    function draw() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        // Dibujar líneas de límite para mayor claridad (opcional)
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
        ctx.lineWidth = 1;
        // Línea superior
        ctx.beginPath();
        ctx.moveTo(0, VERTICAL_OFFSET);
        ctx.lineTo(WIDTH, VERTICAL_OFFSET);
        ctx.stroke();
        // Línea inferior
        ctx.beginPath();
        ctx.moveTo(0, HEIGHT - VERTICAL_OFFSET);
        ctx.lineTo(WIDTH, HEIGHT - VERTICAL_OFFSET);
        ctx.stroke();
        
        // Coordenada Y de paleta superior ajustada
        drawPaddle(paddleTopX, VERTICAL_OFFSET); 
        // Coordenada Y de paleta inferior ajustada
        drawPaddle(paddleBottomX, HEIGHT - PADDLE_HEIGHT - VERTICAL_OFFSET);
        drawBall();
    }

    function limitSpeed() {
        const maxX = 9;
        if (ballSpeedX > maxX) ballSpeedX = maxX;
        if (ballSpeedX < -maxX) ballSpeedX = -maxX;
    }

    function updateBall() {
        if (gameOver) return;

        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Laterales
        if (ballX - BALL_RADIUS <= 0) {
            ballX = BALL_RADIUS;
            ballSpeedX *= -1;
        }
        if (ballX + BALL_RADIUS >= WIDTH) {
            ballX = WIDTH - BALL_RADIUS;
            ballSpeedX *= -1;
        }

        // Paleta IA (Superior)
        const topPaddleY = VERTICAL_OFFSET;
        if (ballY - BALL_RADIUS <= topPaddleY + PADDLE_HEIGHT) {
            if (ballX >= paddleTopX && ballX <= paddleTopX + PADDLE_WIDTH) {
                ballY = topPaddleY + PADDLE_HEIGHT + BALL_RADIUS;
                ballSpeedY *= -1;

                let hitPos = ballX - (paddleTopX + PADDLE_WIDTH / 2);
                ballSpeedX = hitPos * 0.09;
                limitSpeed();
            } else if (ballY - BALL_RADIUS <= topPaddleY) {
                // Punto de puntuación de la máquina (la bola cruza el límite superior)
                scoreBottom++;
                updateScores();
                checkWin();
                resetBall(true);
            }
        }

        // Paleta jugador (Inferior)
        const bottomPaddleY = HEIGHT - PADDLE_HEIGHT - VERTICAL_OFFSET;
        if (ballY + BALL_RADIUS >= bottomPaddleY) {
            if (ballX >= paddleBottomX && ballX <= paddleBottomX + PADDLE_WIDTH) {
                ballY = bottomPaddleY - BALL_RADIUS;
                ballSpeedY *= -1;

                let hitPos = ballX - (paddleBottomX + PADDLE_WIDTH / 2);
                ballSpeedX = hitPos * 0.09;
                limitSpeed();
            } else if (ballY + BALL_RADIUS >= HEIGHT - VERTICAL_OFFSET) {
                // Punto de puntuación del jugador (la bola cruza el límite inferior)
                scoreTop++;
                updateScores();
                checkWin();
                resetBall(false);
            }
        }
    }

    function updateScores() {
        scoreTopElem.textContent = scoreTop;
        scoreBottomElem.textContent = scoreBottom;
    }

    function checkWin() {
        if (scoreTop >= WIN_SCORE || scoreBottom >= WIN_SCORE) {
            gameOver = true;
            ballSpeedX = 0;
            ballSpeedY = 0;
            
            const playerWon = scoreBottom >= WIN_SCORE;
            
            alert(playerWon ? "¡Ganas tú!" : "¡Gana la Máquina!");
            notifyParent(playerWon);
        }
    }

    function resetBall(topStarts) {
        if (gameOver) return;

        ballX = WIDTH / 2;
        ballY = HEIGHT / 2;
        
        // ⭐ VELOCIDADES DE REINICIO AUMENTADAS: De 5/8 a 7/10
        ballSpeedX = 7 * (Math.random() < 0.5 ? -1 : 1);
        ballSpeedY = topStarts ? 10 : -10;
    }

    function updateAI() {
        if (gameOver) return;

        let target = ballX - PADDLE_WIDTH / 2;
        if (paddleTopX < target) paddleTopX += AI_SPEED;
        if (paddleTopX > target) paddleTopX -= AI_SPEED;

        paddleTopX = Math.max(0, Math.min(WIDTH - PADDLE_WIDTH, paddleTopX));
    }

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if (gameOver) return;

        const rect = canvas.getBoundingClientRect();
        const xClient = e.touches[0].clientX;

        const xProportional = (xClient - rect.left) / rect.width;
        const xLogical = xProportional * WIDTH;

        paddleBottomX = xLogical - PADDLE_WIDTH / 2;
        paddleBottomX = Math.max(0, Math.min(WIDTH - PADDLE_WIDTH, paddleBottomX));
    }, { passive: false });

    canvas.addEventListener('mousemove', e => {
        if (gameOver) return;
        if(e.buttons !== 1) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;

        const xProportional = x / rect.width;
        const xLogical = xProportional * WIDTH;

        paddleBottomX = xLogical - PADDLE_WIDTH / 2;
        paddleBottomX = Math.max(0, Math.min(WIDTH - PADDLE_WIDTH, paddleBottomX));
    });

    function loop() {
        updateAI();
        updateBall();
        draw();
        requestAnimationFrame(loop);
    }

    loop();
})();
</script>

</body>
</html>
